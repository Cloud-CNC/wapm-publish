name: WAPM Publish
description: 'Publish to WAPM: the WebAssembly Package Manager'
author: Wasmer
branding:
  color: purple
  icon: package
runs:
  using: node12
  main: dist/index.js
inputs:
  username:
    description: WAPM account username
    required: true
  password:
    description: WAPM account password
    required: true
  directory:
    description: Package directory (Defaults to the current working directory)
    required: false
