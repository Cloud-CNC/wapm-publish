schema: https://registry.wapm.io/graphql
documents: ./graphql/**.graphql
generates:
  ./src/graphql.ts:
    plugins:
      - add:
          content: |
            /**
              * @fileoverview Autogenerated with GraphQL Code Generator
              * DO NOT EDIT!
              */
            
      - typescript:
          onlyOperationTypes: true
      - typescript-operations:
          preResolveTypes: true
      - typed-document-node